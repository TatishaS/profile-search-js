<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.min.css" />
    <script defer src="js/main.min.js"></script>
    <title>Поиск профиля Github</title>
  </head>

  <body>
    <main class="main">
      <section class="github">
        <div class="container">
          <div class="wrapper">
            <div class="app-container">
              <form class="form" type="submit">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Укажите название профиля GitHub"
                />
                <button class="form__btn" type="submit">Найти</button>
              </form>

              <div class="users">
                <ul class="users__list"></ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
